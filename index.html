<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grade Calculator</title>
	<script src="https://mavue.mavo.io/mavue.js" type="module"></script>
	<script src="index.js" type="module"></script>
<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		#grade_calc {
			width: 80%;
			margin: 20px auto;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th, td {
			padding: 10px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}

		input[type="number"] {
			width: 60px;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button {
			padding: 8px 12px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button.reset-button {
			background-color: #dc3545;
		}

		button:hover {
			background-color: #0056b3;
		}

		#homeworksGrade, #testsGrades {
			font-size: 14px;
			color: #555;
		}

		#PCG {
			font-weight: bold;
			font-size: 18px;
		}
	</style>
</head>
<body>

<div id="grade_calc">
	<table>
		<tr>
			<th>Semester Project:</th>
			<td><input type="number" min="0" max="100" v-model="assessments.project" /> / 100 </td>
		<tr>

		<tr>
			<th>Program Set:</th>
			<td><input type="number" min="0" max="100" v-model="assessments.prgmSet" /> / 100 </td>
		<tr>
	
		<tr>
			<th>Homework:</th>
			<td><input id="HW.value" type="number" min="0" max="100" v-model="assessments.homework" /> / 100  <br>
				<div>
					{{ homeworks.length - 1 }} homeworks: <p id="homeworksGrade"></p>
				</div><br>
				<button @click="addHomework()">Add homework</button>
			</td>
		</tr>
	
		<tr>
			<th>Tests:</th>
			<td><input id="test.value" type="number" min="0" max="100" v-model="assessments.Test" /> / 100  <br>
				<div>
					{{ Tests.length - 1 }} Tests: <p id="testsGrades"></p>
				</div> <br>
				<button @click="addTest()">Add Test</button>
			</td>
		</tr>
	
		<tr>
			<th>Final Exam:</th>
			<td><input type="number" min="0" max="100" v-model="assessments.FExam" /> / 100</td>
		</tr>
	
		<tr id="PCG">
			<th id="PCG">
				Projected class grade:
			</th>
			<td><b><i> 
				{{ calculatedGrade }}
			</td></i></b>
		</tr>
	</table>
	<button class="reset-button" @click="resetForm()">Reset</button>
</div>

</body>
</html>
