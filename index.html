<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CMPS3141 Grade Calculator</title>
	<script src="https://mavue.mavo.io/mavue.js" type="module"></script>
	<script src="index.js" type="module"></script>
	 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #grade_calc {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
        }
        h2 {
            margin-top: 0;
            color: #007bff;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="grade_calc">
	<div>
		Project:
		<input type="number" min="0" max="100" v-model="assessments.project" /> / 100
	</div>
	<div>
		Program Set:
		<input type="number" min="0" max="100" v-model="assessments.prgmSet" /> / 100
	</div>
	<div>
		Test:
		<input type="number" min="0" max="100" v-model="assessments.test" /> / 100
	</div>
	<div>
		Final Exam:
		<input type="number" min="0" max="100" v-model="assessments.fExam" /> / 100
	</div>
	<div>
    Participation:
    <input type="number" min="0" max="100" v-model="assessments.FExam" /> / 100
</div>
<div>
    Feedback:
    <input type="number" min="0" max="100" v-model="assessments.Test" /> / 100
</div>

<div> <!--Add v-for loop for homeworks and iterate data-->
    {{ homeworks.length }} homeworks:
    <ul>
        <li v-for="(hw, index) in homeworks" :key="index">
            Homework {{ index + 1 }}:
            <input type="number" min="0" v-model="homeworks[index]" /> / 100
        </li>
    </ul>
</div>

<button @click="addHomework()">Add homework</button>
<!--Add Test Assessments-->
<div>
    Tests:
    <ul>
        <li v-for="(test, index) in Tests" :key="index">
            Test {{ index + 1 }}:
            <input type="number" min="0" v-model="Tests[index]" /> / 100
        </li>
    </ul>
</div>

	<div>
		Projected class grade: {{ calculatedGrade }}
	</div>
</div>

</body>
</html>
